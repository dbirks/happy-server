apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "happy-server.fullname" . }}
  labels:
    {{- include "happy-server.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "happy-server.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "happy-server.labels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "happy-server.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
      - name: migrate
        image: {{ include "happy-server.image" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: ["npx", "prisma", "migrate", "deploy"]
        env:
        {{- if .Values.postgresql.enabled }}
        # Database component env vars (must be defined before DATABASE_URL for $(VAR) substitution)
        - name: POSTGRES_USER
          value: {{ .Values.postgresql.auth.username | quote }}
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "happy-server.fullname" . }}-postgresql
              key: password
        - name: POSTGRES_HOST
          value: {{ printf "%s-postgresql" (include "happy-server.fullname" .) | quote }}
        - name: POSTGRES_DB
          value: {{ .Values.postgresql.auth.database | quote }}
        # DATABASE_URL constructed using Kubernetes $(VAR) substitution
        - name: DATABASE_URL
          value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@$(POSTGRES_HOST):5432/$(POSTGRES_DB)"
        {{- else }}
        # External database
        - name: DATABASE_URL
          value: {{ .Values.externalDatabase.url | quote }}
        {{- end }}
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/.cache
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
              - ALL
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: {{ include "happy-server.image" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.targetPort }}
          protocol: TCP
        env:
        # Config from values
        - name: LOG_LEVEL
          value: {{ .Values.config.logLevel | quote }}
        - name: PORT
          value: {{ .Values.config.port | quote }}
        - name: NODE_ENV
          value: "production"
        - name: METRICS_ENABLED
          value: {{ .Values.config.metricsEnabled | quote }}
        - name: METRICS_PORT
          value: {{ .Values.config.metricsPort | quote }}

        {{- if .Values.postgresql.enabled }}
        # Database component env vars (must be defined before DATABASE_URL for $(VAR) substitution)
        - name: POSTGRES_USER
          value: {{ .Values.postgresql.auth.username | quote }}
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "happy-server.fullname" . }}-postgresql
              key: password
        - name: POSTGRES_HOST
          value: {{ printf "%s-postgresql" (include "happy-server.fullname" .) | quote }}
        - name: POSTGRES_DB
          value: {{ .Values.postgresql.auth.database | quote }}
        # DATABASE_URL constructed using Kubernetes $(VAR) substitution
        - name: DATABASE_URL
          value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@$(POSTGRES_HOST):5432/$(POSTGRES_DB)"
        {{- else }}
        # External database
        - name: DATABASE_URL
          value: {{ .Values.externalDatabase.url | quote }}
        {{- end }}

        {{- if .Values.redis.enabled }}
        # Redis configuration (from Redis subchart)
        {{- if .Values.redis.auth.enabled }}
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "happy-server.fullname" . }}-redis
              key: redis-password
        - name: REDIS_URL
          value: "redis://:$(REDIS_PASSWORD)@{{ include "happy-server.fullname" . }}-redis-master:6379"
        {{- else }}
        - name: REDIS_URL
          value: "redis://{{ include "happy-server.fullname" . }}-redis-master:6379"
        {{- end }}
        {{- else }}
        # External Redis
        - name: REDIS_URL
          value: {{ .Values.externalRedis.url | quote }}
        {{- end }}

        {{- if .Values.minio.enabled }}
        # S3/MinIO configuration (from MinIO subchart)
        - name: S3_HOST
          value: {{ include "happy-server.s3Host" . | quote }}
        - name: S3_PORT
          value: {{ include "happy-server.s3Port" . | quote }}
        - name: S3_USE_SSL
          value: {{ include "happy-server.s3UseSsl" . | quote }}
        - name: S3_BUCKET
          value: {{ include "happy-server.s3Bucket" . | quote }}
        - name: S3_PUBLIC_URL
          value: {{ include "happy-server.s3PublicUrl" . | quote }}
        - name: S3_ACCESS_KEY
          value: {{ .Values.minio.auth.rootUser | quote }}
        - name: S3_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "happy-server.fullname" . }}-minio
              key: root-password
        {{- end }}

        # Auto-generated secret (HANDY_MASTER_SECRET) + optional additional secrets
        envFrom:
        - secretRef:
            name: {{ include "happy-server.fullname" . }}-secrets
        {{- with .Values.envFrom }}
        {{- toYaml . | nindent 8 }}
        {{- end }}

        {{- if .Values.livenessProbe }}
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 12 }}
        {{- end }}
        {{- if .Values.readinessProbe }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 12 }}
        {{- end }}
        {{- if .Values.startupProbe }}
        startupProbe:
          {{- toYaml .Values.startupProbe | nindent 12 }}
        {{- end }}
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/.cache
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}

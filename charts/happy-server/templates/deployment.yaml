apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "happy-server.fullname" . }}
  labels:
    {{- include "happy-server.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "happy-server.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "happy-server.labels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "happy-server.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: {{ include "happy-server.image" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.targetPort }}
          protocol: TCP
        env:
        # Config from values
        - name: LOG_LEVEL
          value: {{ .Values.config.logLevel | quote }}
        - name: PORT
          value: {{ .Values.config.port | quote }}
        - name: NODE_ENV
          value: "production"
        - name: METRICS_ENABLED
          value: {{ .Values.config.metricsEnabled | quote }}
        - name: METRICS_PORT
          value: {{ .Values.config.metricsPort | quote }}

        # Database URL (from PostgreSQL subchart or external)
        - name: DATABASE_URL
          value: {{ include "happy-server.databaseUrl" . | quote }}
        {{- if .Values.postgresql.enabled }}
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "happy-server.fullname" . }}-postgresql
              key: password
        {{- end }}

        # Redis URL (from Redis subchart or external)
        - name: REDIS_URL
          value: {{ include "happy-server.redisUrl" . | quote }}
        {{- if and .Values.redis.enabled .Values.redis.auth.enabled }}
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "happy-server.fullname" . }}-redis
              key: redis-password
        {{- end }}

        # S3/MinIO configuration (from MinIO subchart or external)
        - name: S3_HOST
          value: {{ include "happy-server.s3Host" . | quote }}
        - name: S3_PORT
          value: {{ include "happy-server.s3Port" . | quote }}
        - name: S3_USE_SSL
          value: {{ include "happy-server.s3UseSsl" . | quote }}
        - name: S3_BUCKET
          value: {{ include "happy-server.s3Bucket" . | quote }}
        - name: S3_PUBLIC_URL
          value: {{ include "happy-server.s3PublicUrl" . | quote }}
        {{- if .Values.minio.enabled }}
        - name: S3_ACCESS_KEY
          value: {{ .Values.minio.auth.rootUser | quote }}
        - name: S3_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "happy-server.fullname" . }}-minio
              key: root-password
        {{- end }}

        # Additional secrets (HANDY_MASTER_SECRET, external S3, etc.) from external secret
        {{- with .Values.envFrom }}
        envFrom:
          {{- toYaml . | nindent 10 }}
        {{- end }}

        {{- if .Values.livenessProbe }}
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 12 }}
        {{- end }}
        {{- if .Values.readinessProbe }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 12 }}
        {{- end }}
        {{- if .Values.startupProbe }}
        startupProbe:
          {{- toYaml .Values.startupProbe | nindent 12 }}
        {{- end }}
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/.cache
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}

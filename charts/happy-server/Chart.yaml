apiVersion: v2
name: happy-server
description: A Helm chart for Happy Server - the synchronization backbone for secure Claude Code clients
type: application
version: 0.0.0  # Managed by release-please
appVersion: "0.0.0"  # Managed by release-please

maintainers:
  - name: David Birks
    email: david@birks.dev
    url: https://github.com/dbirks

keywords:
  - happy
  - claude-code
  - backend
  - api

home: https://github.com/dbirks/happy-server
sources:
  - https://github.com/dbirks/happy-server

# Use frozen Bitnami charts with DHI image overrides
dependencies:
  - name: postgresql
    version: "12.12.10"  # Last Bitnami version before freeze
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
    tags:
      - database

  - name: redis
    version: "18.19.4"  # Last Bitnami version before freeze
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
    tags:
      - cache

name: Release Helm Chart

on:
  push:
    tags:
      - 'happy-server-chart-v*'

permissions:
  contents: read
  packages: write

jobs:
  release-helm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: latest

      - name: Extract version from Chart.yaml
        id: version
        run: |
          VERSION=$(grep '^version:' charts/happy-server/Chart.yaml | awk '{print $2}')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Package Helm chart
        run: |
          helm dependency update charts/happy-server
          helm package charts/happy-server

      - name: Log in to GitHub Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.repository_owner }} --password-stdin

      - name: Push Helm chart to GHCR
        run: |
          helm push happy-server-${{ steps.version.outputs.VERSION }}.tgz oci://ghcr.io/${{ github.repository_owner }}/charts
